    <meta charset="UTF-8" />

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar">
      <a class="home" href="../index.html"
        ><p class="logo">Tashwill<span>.</span></p></a
      >
      <nav class="navbar">
        <ul class="nav-links">
          <li class="nav-link">
            <a class="first-nav" href="../index.html">Home</a>
          </li>
          <li class="nav-link">
            <a class="first-nav" href="../html/about.html">About</a>
          </li>
          <li class="nav-link">
            <a href="../html/Projects.html">Projects</a>
          </li>
          <li class="nav-link">
            <a href="../html/Testimonial.html">Testimonials</a>
          </li>
          <li class="nav-link">
            <a href="../html/Contact.html">Contact</a>
          </li>
        </ul>
        <button class="navbar-button" onclick="toggleNavbar()">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </div>

    <div class="Contact">
      <div class="contact-description">
        <h1 class="Heading">Contact</h1>
        <h3 class="description-1">Rocklands, Mitchells Plain</h3>
        <h3 class="description-2">+27 72 191 8667</h3>
        <a href="mailto:jamestjay85@gmail.com">jamestjay85@gmail.com</a>
      </div>
      <div class="form">
        <div class="form-heading">Lets <span>Chat</span></div>
        <form action="https://formspree.io/f/meqvaeqg" method="POST">
          <div class="contact-group">
            <div class="form-info">
              <label class="form-label" for="Fullname">Full Name: </label>
              <input
                class="form-input"
                type="name"
                name="name"
                id="name"
                placeholder="Full name"
                required
              />
            </div>
            <div class="form-info">
              <label class="form-label" for="email"> Your email: </label>
              <input
                class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="email@example.com"
                required
              />
            </div>
            <div class="form-info">
              <label class="form-label" for="number">Your Contact number</label>
              <input
                class="form-input"
                type="tel"
                name="number"
                id="number"
                placeholder="072 123 4567"
              />
            </div>
            <div class="form-info">
              <label class="form-label" for="message"> Your message: </label>
              <textarea
                class="form-input messagebox"
                name="message"
                id="message"
                placeholder="Type your message"
                required
              ></textarea>
            </div>
          </div>
          <button class="button" type="submit">Contact Me</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <i class="far fa-copyright"></i>
      <p>Made by Tashwill Andries</p>
    </footer>
    <script>
      function toggleNavbar() {
        document
          .getElementsByClassName("nav-links")[0]
          .classList.toggle("active");
      }
    </script>
  </body>
</html>
